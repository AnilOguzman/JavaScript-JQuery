<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
       
    </script>
</head>
<body>
    <p id="p1">If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p id="he">Click me too!</p>

    Name: <input type="text" name="fullname"><br>
Email: <input type="text" name="email">



    <script>
      $(document).ready(function(){
        $("p").click(function() {
           $(this).hide();  //hide ın içine süre ekliyoruz 1000 gibi
        });
      }); 


      $(document).ready(function(){   //hover methodu kullandık ve iki tane function kullanımı öğrendik
        $("#p1").hover(function(){
            alert("You entered p1!");
        },
        function(){
            alert("Bye! You now leave p1!");
        }); 
        });


        $(document).ready(function(){   //focus ve blur kullandık ayroca iki fonskiyon kullanımını gördük
            $("input").focus(function(){
                $(this).css("background-color","green");
            });
            $("input").blur(function(){
                $(this).css("background-color","white");
            });
        });

        $(document).ready(function(){  //on u kullandık
            $("p").on({
                mouseenter: function(){
                $(this).css("background-color", "lightgray");
                },  
                mouseleave: function(){
                $(this).css("background-color", "lightblue");
                }, 
                click: function(){
                $(this).css("background-color", "yellow");
                }  
            });
            });
      
    </script>
</body>
</html>
