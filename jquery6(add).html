<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    </head>
    <body>
    
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <ol>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ol>
    <button id="btn1">Append text</button>
    <button id="btn2">Append list items</button>

    <p>This is a paragraph.</p>
    <button onclick="appendText()">Append text</button>

    <img src="/images/w3jquery.gif" alt="jQuery" width="100" height="140"><br><br>
    <button id="btn1">Insert before</button>
    <button id="btn2">Insert after</button>


    <script>
        $(document).ready(function(){
          $("#btn1").click(function(){
            $("p").append(" <b>Appended text</b>."); // append sona ekler 
          });
        
          $("#btn2").click(function(){
            $("ol").append("<li>Appended item</li>");
          });
        });

        $(document).ready(function(){  //önüne ekler
            $("#btn1").click(function(){
                $("p").prepend("<b>Prepended text</b>. ");
            });
            $("#btn2").click(function(){
                $("ol").prepend("<li>Prepended item</li>");
            });
            });

            function appendText() {  // zor örnek
                var txt1 = "<p>Text.</p>";        // Create text with HTML
                var txt2 = $("<p></p>").text("Text.");  // Create text with jQuery
                var txt3 = document.createElement("p");
                txt3.innerHTML = "Text.";         // Create text with DOM
                $("body").append(txt1, txt2, txt3);   // Append new elements
                }


                $(document).ready(function(){  //herhangi bi şeyden önce ve sonra bi şey ekleme
                    $("#btn1").click(function(){
                        $("img").before("<b>Before</b>");
                    });

                    $("#btn2").click(function(){
                        $("img").after("<i>After</i>");
                    });
                    });

                    function afterText() { //yukardakiyle aynı şeyi kullanıyo benzer örnek ama varlara atadık
                        var txt1 = "<b>I </b>";           // Create element with HTML
                        var txt2 = $("<i></i>").text("love ");  // Create with jQuery
                        var txt3 = document.createElement("b");   // Create with DOM
                        txt3.innerHTML = "jQuery!";
                        $("img").after(txt1, txt2, txt3);    // Insert new elements after img
                        }
        </script>


    
</body>
</html>
