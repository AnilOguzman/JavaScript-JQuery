    <div style="text-align:center;">
        <label>AD:</label>
        <input type="text" id="ad">
        <label>SOYAD:</label>
        <input type="text" id="soyad">
        <label>TC:</label>
        <input type="text" id="tc">
        <button type="button" onclick="myFunction()">Tabloya Ekle</button>

    <div>

   <!--

    <script>
        function myFunction(){
            var ad=document.getElementById("ad").value;
            var soyad=document.getElementById("soyad").value;
            var tc=document.getElementById("tc").value;
            
            var table=document.getElementById("table");
            var row=table.insertRow();
            var cell1=row.insertCell(0);
            var cell2=row.insertCell(1);
            var cell3=row.insertCell(2);
            var cell4=row.insertCell(3);

            cell1.innerHTML=ad;
            cell2.innerHTML=soyad;
            cell3.innerHTML=tc;
            cell4.innerHTML="<button onclick='RemoveRow(this)'>Remove</button> "
        }
        function RemoveRow(myObj){
            var tablo=document.getElementById("table");
            tablo.deleteRow(myObj.parentElement.parentElement.rowIndex);
        }
