<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    </head>
    <body>
    
    <h2>This is a heading</h2>
    <p style="background-color:#ff0000">This is a paragraph.</p>
    <p style="background-color:#00ff00">This is a paragraph.</p>
    <p style="background-color:#0000ff">This is a paragraph.</p>
    <button>Return background-color of p</button>


    <script>
        $(document).ready(function(){
          $("button").click(function(){
            alert("Background color = " + $("p").css("background-color")); //renk ney onu söyler bize
          });
        });

        $(document).ready(function(){
            $("button").click(function(){
                $("p").css("background-color", "yellow");
            });
            });

            $(document).ready(function(){
                $("button").click(function(){
                    $("p").css({"background-color": "yellow", "font-size": "200%"}); //eğer birden fazla özellik kullanacaksan ilkinden sonra : özellikten sonra , kullan herzaman
                });
                });
        </script>
    </body>
</html>
